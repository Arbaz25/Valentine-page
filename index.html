<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: #ffe6e6;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Keeps the button from creating scrollbars */
        }

        h1 {
            color: #d6336c;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .buttons-container {
            position: relative;
            width: 100%;
            height: 100px; /* Gives space for the buttons to live */
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: absolute; /* Both buttons absolute for easier control */
            transition: all 0.2s ease;
        }

        .yes-btn {
            background-color: #ff4d4d;
            color: white;
            left: 40%; /* Initial center-ish position */
            transform: translateX(-50%);
        }

        .no-btn {
            background-color: #999;
            color: white;
            left: 60%; /* Initial center-ish position */
            transform: translateX(-50%);
        }

        .message {
            margin-top: 50px;
            font-size: 24px;
            font-weight: bold;
            color: #d6336c;
        }

        .emoji {
            font-size: 50px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>üíñ Rohit üíñ</h1>
    <h1>üíñ Will you be my Valentine? üíñ</h1>
    
    <div class="buttons-container">
        <button class="yes-btn" id="yesBtn" onclick="showYes()">Yes</button>
        <button class="no-btn" id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <div id="result" class="message"></div>

    <script>
        function showYes() {
            const result = document.getElementById("result");
            const noBtn = document.getElementById("noBtn");
            const yesBtn = document.getElementById("yesBtn");

            result.innerHTML = "üéâ Great decision! Thank you üíï <span class='emoji'>üòçüåπüíå</span>";
            
            // Clean up: hide both buttons once they say yes
            noBtn.style.display = "none";
            yesBtn.style.display = "none";
        }

        function moveButton() {
            const btn = document.getElementById("noBtn");
            
            // Calculate random coordinates
            // We subtract 100px to ensure the button doesn't go off the edge of the screen
            const newX = Math.random() * (window.innerWidth - 150);
            const newY = Math.random() * (window.innerHeight - 150);

            // Update the button position
            // We remove the transform because we are using direct coordinates now
            btn.style.position = "fixed"; 
            btn.style.left = newX + "px";
            btn.style.top = newY + "px";
            btn.style.transform = "none"; 
        }
    </script>
</body>

</html>
